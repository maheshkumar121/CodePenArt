<!DOCTYPE html>
<html>
  <head>
    <title>Love Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/maheshkumar121/CodePenArt/Codepen/Art.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="paper heart"></div>
    <div class="paper image">
      <p>and I have fallen in</p>
      <p>Love with You 😍</p>
      <img src="https://media.discordapp.net/attachments/1103616726433808418/1104029862836064327/hINATA.jpeg" />
    </div>

    <div class="paper image">
      <p></p>
      <img src="https://media.discordapp.net/attachments/1103616726433808418/1104029862173356143/hinata121.jpg" />
    </div>

    <div class="paper image">
      <p>How can someone be</p>
      <p>so cute ❤️</p>
      <img src="https://media.discordapp.net/attachments/1103616726433808418/1104029862437601290/Hinata.jpg" />
    </div>

    <div class="paper red">
      <p class="p1">and My Favorite</p>
      <p class="p2">Person 😍</p>
    </div>

    <div class="paper">
      <p class="p1">You are Cute</p>
      <p class="p1">Amazing <span style="color: red !important;">❤️</span></p>
    </div>

    <div class="paper">
      <p class="p1">Drag the papers to move!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
